thunderclap-text=Comparta el mensaje de que usted - junto con miles de personas alrededor del mundo - eligen independencia. Cuando los fans de Firefox compartan el mismo mensaje al mismo tiempo, un fuego brillante comenzará. Una vez anotado a Firefox Thunderclap, dígale a sus amigos que hagan lo mismo!
signup-now=Anótese Ahora!
change-avatar=Cambie su avatar en las redes sociales!
change-avatar-text=Muestre el orgullo Mozillero en sus redes sociales cambiando su foto de perfil en Facebook, Twitter, Google+, y más. Juntos podemos mostrarle al mundo lo que significa ser un Moziller y seguidor de Firefox, la opción independiente.
download-avatar=Descargue el avatar
embrace=Embrace your inner Engager!
embrace-text=If you have a friend who has lots of friends (a friend with reach, per se), reach out to them! Maybe they're a local celebrity, or maybe they're your brother. 
visit=Ask them to visit this page and get involved!
share-participation=Ask them to share this participation page to encourage even more participation! Your voice is powerful!
