change-avatar-text=Muestre el orgullo Mozillero en sus redes sociales cambiando su foto de perfil en Facebook, Twitter, Google+, y más. Juntos podemos mostrarle al mundo lo que significa ser un Moziller y seguidor de Firefox, la opción independiente.
