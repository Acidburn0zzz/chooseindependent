thunderclap-text=Comparta el mensaje de que usted - junto con miles de personas alrededor del mundo - eligen independencia. Cuando los fans de Firefox compartan el mismo mensaje al mismo tiempo, un fuego brillante comenzará. Una vez anotado a Firefox Thunderclap, dígale a sus amigos que hagan lo mismo!
